<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="adminlte/head"></div>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<!-- HEADERS -->
		<div th:replace="adminlte/header"></div>
		<!-- Left MENU side column. contains the logo and sidebar -->
		<div th:replace="adminlte/menu"></div>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div th:replace="adminlte/headerWrapper"></div>
			<!-- Main content -->
			<section class="content">
				<!-- Small boxes (Stat box) -->
				<div class="row">
					<!-- ./col -->
				</div>
				<!-- /.row -->
				<!-- Main row -->
				<div class="row">
					<!-- Left col -->
					<section class="col-lg-12 connectedSortable">
						<!-- Custom tabs (Charts with tabs)-->
						<div class="nav-tabs-custom">
							<!-- Tabs within a box -->
							<div th:replace="adminlte/nav-tabswrapper"></div>
							<div class="tab-content no-padding">
							<form id="yourForm" th:action="@{/indicador_nfr_show}"
									th:object="${datesmodel}" method="post">
								<div th:replace="componentes/dates"></div>
								</form>
								<div id="contenido">
								
								<div id="div-grafica">
								
									<!-- content del panel dasboard Morris chart - Sales -->
									
									
									<div class="col-lg-12" id="grafica" style="position: relative; height: 500px;"></div>
									</div><!-- div-grafica -->
									
								</div>
							</div>
						</div>
					</section>
					<!-- /.Left col -->
					<!-- right col (We are only adding the ID to make the widgets sortable)-->
					<!-- right col -->
				</div>
				<!-- /.row (main row) -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<!-- /.FOOTER -->
		<div th:replace="adminlte/footer"></div>
	</div>
	<!-- ./wrapper -->
	<div th:replace="adminlte/script"></div>

	<script th:inline="javascript">
	
/*<![CDATA[*/
    var grafica = /*[[${grafica}]]*/ 'Sebastian';  
/*]]>*/
		console.log('graficas ',grafica)
		$(function($) {
			
			$('#contenido').show();
			
		
		 $('#grafica').highcharts({
					    	chart : {type : 'bar',options3d : {enabled : true,alpha : 45,beta : 0}},
							title : {text : 'Detalle de Numero de Folios Atendidos'},
							xAxis: {
					            categories: ['Emitido', 'Devolucion Procedente', 'Pendiente de informacion Procedente']
					        },
					        yAxis: {
					            title: {
					                text: 'Sectores'
					            }
					        },
							tooltip : {pointFormat : '{series.name}:'/* <b>{point.percentage:.1f}%</b>*/},
							/*plotOptions : {pie : {allowPointSelect : true,
								        cursor : 'pointer',
								         depth : 35,
								     dataLabels : {enabled : true,format : '{point.name}'
															}}},*/
													series : [ {
														
														name : '',
														data : [1, 10, 4]

													} ]

												});/*highcharts*/
			//
	
			});

	</script>
<script th:src="@{cotizacion/cotizacion.js}"></script>
<script th:src="@{cotizacion/validDate.js}"></script>


</body>
</html>
