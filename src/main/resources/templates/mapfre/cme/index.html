<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="adminlte/head"></div>
<style>
    .ui-datepicker-calendar {
        display: none;
    }
    </style>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<!-- HEADERS -->
		<div th:replace="adminlte/header"></div>
		<!-- Left MENU side column. contains the logo and sidebar -->
		<div th:replace="adminlte/menu"></div>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div th:replace="adminlte/headerWrapper"></div>
			<!-- Main content -->
			<section class="content">
				<!-- Small boxes (Stat box) -->
				<div class="row">
					<!-- ./col -->
				</div>
				<!-- /.row -->
				<!-- Main row -->
				<div class="row">
					<!-- Left col -->
					<section class="col-lg-12 connectedSortable">
						<!-- Custom tabs (Charts with tabs)-->
						<div class="nav-tabs-custom">
							<!-- Tabs within a box -->
							<div th:replace="adminlte/nav-tabswrapper"></div>
							<div class="tab-content no-padding" style="position: relative;">
								<form id="yourForm" th:action="@{/indicador_cme}"
									th:object="${model}" method="post">
									<div th:replace="mapfre/cme/form"></div>
									
								</form>
							</div>
						</div>
					</section>
					<!-- /.Left col -->
					<!-- right col (We are only adding the ID to make the widgets sortable)-->
					<!-- right col -->
				</div>
				<!-- /.row (main row) -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<!-- /.FOOTER -->
		<div th:replace="adminlte/footer"></div>
	</div>
	<!-- ./wrapper -->
	<div th:replace="adminlte/script"></div>
	<script th:src="@{cotizacion/mandoejecutivo.js}"></script>
</body>
</html>
