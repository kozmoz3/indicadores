<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="adminlte/head"></div>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
   <!-- HEADERS -->
   <div th:replace="adminlte/header"></div>
 <!-- Left MENU side column. contains the logo and sidebar -->
  <div th:replace="adminlte/menu"></div>
  <!-- Content Wrapper. Contains page content -->
   <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div th:replace="adminlte/headerWrapper"></div>
    <!-- Main content -->
    <section class="content">
      <!-- Small boxes (Stat box) -->
      <div class="row">  
        <!-- ./col -->
      </div>
      <!-- /.row -->
      <!-- Main row -->
      <div class="row">  
        <!-- Left col -->
        <section class="col-lg-12 connectedSortable">
          <!-- Custom tabs (Charts with tabs)-->
          <div class="nav-tabs-custom">
            <!-- Tabs within a box -->
            <div th:replace="adminlte/nav-tabswrapper"></div>
              <div class="tab-content no-padding">
              <!-- content del panel dasboard Morris chart - Sales -->
            <div id="grafica" style="position: relative; height: 500px;"></div>
            </div>  
          </div>
        </section>
        <!-- /.Left col -->
        <!-- right col (We are only adding the ID to make the widgets sortable)-->
        <!-- right col -->
      </div>
      <!-- /.row (main row) -->
    </section>
    <!-- /.content -->
  </div>
<!-- /.content-wrapper -->
  <!-- /.FOOTER -->
  <div th:replace="adminlte/footer"></div>
</div>
<!-- ./wrapper -->
 <div th:replace="adminlte/script"></div>
 <script>
     $(function($){
         $('#grafica').highcharts({
        	 chart: {type: 'pie',options3d: {enabled: true,alpha: 45,beta: 0}},
        	 title: {text: 'Grafica de pastel'},
             tooltip: {pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'},
             plotOptions: {pie: {allowPointSelect: true,cursor: 'pointer',
            	           depth: 35,
            	           dataLabels: {enabled: true,
            	        	   format: '{point.name}'
            	        	           }}
             },
             series: [{type: 'pie',name: 'Centros',
             data: [
                    {id:1,name: 'CENTRAL1 ',y: 45.0,events: {click: function (e) {MostrarInfo(this);}}},
                    {id:2,name: 'CENTRAL2',y: 26.8,events: {click: function (e) {MostrarInfo(this);}}},
                    {id:3,name: 'CENTRAL3 ',y: 8.5,events: {click: function (e) {MostrarInfo(this);}}},
     			]
             }]
         });
     	
            function MostrarInfo(Elemento){
                
                 $('#modal'+Elemento.id).modal('show');
                
            }  
     });
    </script>
</body>
</html>
